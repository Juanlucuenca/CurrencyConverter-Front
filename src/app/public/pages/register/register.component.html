<form
[formGroup]="registerForm"
(ngSubmit)="register()"
action=""
class="form"
autocomplete="off">


    <div class="form_group">
        <label class = "form_label" for="UserName">Name</label>
        <input
        formControlName="UserName"
        placeholder="Pepito Perez"
        type="text"
        name="UserName"
        id = "username"
        class="form_input">
        <div *ngIf="isValidField('UserName')"
        class = "form_error">
            {{ getFieldError('UserName') }}
        </div>
    </div>

    <div class="form_group">
        <label class = "form_label" for="Mail">Mail</label>
        <input
        autocomplete="off"
        formControlName="Mail"
        placeholder="example@gmail.com"
        type="text"
        name="Mail"
        id = "mail"
        class="form_input">
        <div *ngIf="isValidField('Mail')"
        class = "form_error">
            {{ getFieldError('Mail') }}
        </div>
    </div>

    <div class="form_group">
        <label class = "form_label" for="Password">Password</label>
        <input
        formControlName="Password"
        type="password"
        name="Password"
        id = "password"
        class="form_input">
        <div *ngIf="isValidField('Password')"
        class = "form_error">
            {{ getFieldError('Password') }}
        </div>
    </div>

    <div class="form_group">
        <input type="submit" name="Login" class="button">
        <p class = "form_text">have an account? <a [routerLink]="['/login']" class = "form_text--green">Sing In</a></p>
    </div>

</form>
